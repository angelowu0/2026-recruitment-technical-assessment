
apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome-deployment
  labels:
    app: navidrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: navidrome
  template:
    metadata:
      labels:
        app: navidrome
    spec:
      containers:
        - name: navidrome
          image: deluan/navidrome:latest
          ports:
            - containerPort: 4533
          volumeMounts:
            - name: data
              mountPath: /data
            - name: music
              mountPath: /music
      volumes:
        - name: data
          hostPath:
            path: /navidrome/data
            type: Directory
        - name: music
          hostPath:
            path: /navidrome/music
            type: Directory
